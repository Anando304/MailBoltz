<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <title>Boltz-Summary</title>
    <!-- Bootstrap CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <!-- animate CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/animate.css') }}">
    <!-- font awesome CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/magnific-popup.css') }}">
    <!-- style CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/custom_styles.css') }}">
     <!-- style CSS: https://ianlunn.github.io/Hover/ -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/hover.css') }}">
        <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/blog_style.css') }}">
</head>

	<body>
	
		<style>
			  body {
				  background: #e5ded8;
				  box-sizing: border-box;
				}
		</style>
	
		<form class = "mx-auto" method="POST" action ="/view">
			<div align="right"> 
				<button type="submit" class="btn btn-primary" name = "submit" value = "home" style="margin-top: 10px; margin-right:10px">Home</button>
			</div>
		</form>
		
		<h1 style=" text-align: center; color:white; margin-top:20px" width = "450" height = "350"> Summary Email </h1>	
		
		<!-- Dynamic floating card style layout of the JSON data -->
		<ul>
		{% for item in summary %}
			<!-- margin: auto; width: 80% or 80px or 80rem; min-width: 80px -->
			<div class="hvr-grow" style="background:rgb(211,211,211); margin: 80px; margin-top: 80px auto; margin-bottom: 80px auto; border: 1px solid #ccc;
			border-radius: 5px;
			padding: 4px; 
			box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23); width: 100rem auto;">
			  
			  <div class="blog-header">
			  
				<div class="blog-author--no-cover" style="margin-left:20px">
					<h3>{{item.sender}}</h3>
				</div>
			  </div>

			  <div class="blog-body">
				<div class="blog-title">
				  <h1><a href="#">{{item.title}}</a></h1>
				</div>
				
				<div class="blog-summary">
				  <p>{{item.summary}}</p>
				</div>
				
			  </div>

			</div>
		{% endfor %}
		</ul>
		
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	</body>
</html>
