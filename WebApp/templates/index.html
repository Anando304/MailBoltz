<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <title>DEMO APP</title>
    <!-- Bootstrap CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <!-- animate CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/animate.css') }}">
    <!-- owl carousel CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/owl.carousel.min.css') }}">
    <!-- font awesome CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/all.css') }}">
    <!-- flaticon CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/flaticon.css') }}">
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/themify-icons.css') }}">
    <!-- font awesome CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/magnific-popup.css') }}">
    <!-- swiper CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/slick.css') }}">
    <!-- style CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
       <!-- style CSS -->
    <link type= "text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/custom_styles.css') }}">
    
</head>

<body id="page-top"> <!-- In text css using style -->

    <style> 
            body{background-color:rgb(211,211,211);}

    </style>

        <div class = "text-center" style="margin-top: 200px"> <!--You can put the style/css or bootstrap in the div to make adjustments to items aswell. Alternatively, you can also create external css or create internal/internal HTML ones using <style?</style> tags -->
        <img class="rounded_corner_60" src = "../static/imgs/logo.png" width = "280" height = "220" > 
		</div>
        <h1 style=" text-align: center; color:white;" width = "450" height = "350" >MailBoltZ</h1>
		
		<form class = "mx-auto" method="POST" action ="/home"> <!-- Sends a post request to flask server and then route the server to /home function of the webpage. -->
		  <div class="form-group text-center">
			<label for="exampleInputEmail1">Gmail address</label>
			<input type="email" class=" center form-control w-50 mx-auto" id="email" name="email" placeholder="Enter email" required>
			<small id="emailHelp" class="form-text text-muted">Don't worry, we don't share or save your credentials!</small>
		  </div>
		  <div class="form-group text-center">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="center form-control w-50 mx-auto" id="password" name="password" placeholder="Password" required>
		  </div>
		  <div class = " text-center">
		  <button type="submit" class="btn btn-primary" name = "submit" value = "Submit">Submit</button>
		  </div>
		</form>
		
		<!-- Transition to view page to display content -->
		<form method="POST" action="/home">
		{% if error == 'Success' %}
			<div  class="text-center">
				<h1 class="error text-success text-center" style="margin-top:30px"><strong>Status:</strong> <span style="color: green">{{ error }}</span></h1>
				<button type="submit" class="btn btn-success" name = "submit" value = "view">View here</button>
			</div>
		{% endif %}
		</form>
		
		{% if error == 'failed' %}
			<h1 class="error text-success text-center" style="margin-top:30px"><strong>Status:</strong> <span style="color: red">{{ error }}</span></h1>
		{% endif %}
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>

</html>
